<!DOCTYPE html>
<html lang="es-mx"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/imagenes/Logo.png" alt="" class="logo">
    </header>
    <main class="encriptador_base">
        <section class="textarea__contenido">
            <textarea class="text-area" cols="35" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion-container">
                <img src="/imagenes/Vector.png" alt="Icono de advertencia" class="exclamacion">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btencriptar" onclick="btnEncriptador()">Encriptar</button>
                <button class="btdesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="textmensaje__contenido">
            <textarea class="mensaje" cols="25" rows="10"> </textarea>
            <div class="mensajes__contenedor">
                <h6  class="text-mensaje">Ningún mensaje fue encontrado</h6>
                <h6 class="text-mensaje2">Ingresaz el texto que desees encriptar o desencriptar.</h6>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>    
    <footer></footer>
<script src="/script.js"></script>
</body>
</html>
